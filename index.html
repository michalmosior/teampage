<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" href="devchallenges.png" />

		<link
			rel="shortcut icon"
			type="image/x-icon"
			href="https://devchallenges.io/"
		/>
		<title>Devchallenges</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@400;700&family=Poppins:wght@400;600&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body>
		<header class="header">
			<h1 class="header-title">The creative crew</h1>
			<div class="about">
				<h3 class="about-title">Who we are</h3>
				<p class="about-txt">
					We are team of creatively diverse. Driven innovative individuals
					working in various loaction form the wrold
				</p>
			</div>
		</header>
		<main class="main">
			<div class="card">
				<img src="./img/photo1.png" alt="Bill Mahoney" class="card-img" />
				<p class="card-name">Bill Mahoney</p>
				<p class="card-job">Product owner</p>
			</div>
			<div class="card">
				<img src="./img/photo2.png" alt="Saba Cabrera" class="card-img" />
				<p class="card-name">Saba Cabrera</p>
				<p class="card-job">Art director</p>
			</div>
			<div class="card">
				<img src="./img/photo3.png" alt="Shae Lee" class="card-img" />
				<p class="card-name">Shae Lee</p>
				<p class="card-job">Tech Lead</p>
			</div>
			<div class="card">
				<img src="./img/photo4.png" alt="Skylah Lee" class="card-img" />
				<p class="card-name">Skylah Lee</p>
				<p class="card-job">Ux designer</p>
			</div>
			<div class="card">
				<img src="./img/photo5.png" alt="Griff Richards" class="card-img" />
				<p class="card-name">Griff Richards</p>
				<p class="card-job">Developer</p>
			</div>
			<div class="card">
				<img src="./img/photo6.png" alt="Stan John" class="card-img" />
				<p class="card-name">Stan John</p>
				<p class="card-job">Developer</p>
			</div>
		</main>
	</body>
</html>
